sudo: false
language: bash
os:
  - linux

addons:
  apt:
    packages:
      - gperf
      - python
      - python-serial

before_install:
  # Save path to the git respository
  - PROJECT_PATH=$(pwd)

install:
  # Install ESP32 toochain following steps as desribed
  # in http://esp-idf.readthedocs.io/en/latest/linux-setup.html
  #
  # Get required packages - already done above, see addons: apt: packages:
  # - sudo apt-get install git wget make libncurses-dev flex bison gperf python python-serial
  # Prepare directory for the toolchain
  - python3 -m pip || wget -qO- https://bootstrap.pypa.io/pip/3.5/get-pip.py | python3
  - mkdir -p ~/esp
  - cd ~/esp
  # Get ESP-IDF from github
  - git clone --recursive https://github.com/espressif/esp-idf.git
  - cd esp-idf
  - git checkout cf457d41
  - git submodule update --init --recursive
  - export IDF_PATH=~/esp/esp-idf
  - ./install.sh
  - source export.sh
  - cd ~
  # Set the path to ESP-IDF directory
  - export CFLAGS=-Wno-maybe-uninitialized
  - export CXXFLAGS=-Wno-maybe-uninitialized
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p "${DEPS_DIR}"
  - cd "${DEPS_DIR}"
  - CMAKE_VERSION=3.14.4
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v${CMAKE_VERSION%.[0-9]}/cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    else
      brew install cmake || brew upgrade cmake
    fi
  - cmake --version

script:
  # Go back to the git repository
  - cd $PROJECT_PATH
  # Update configuration so that kconfig doesn't start interactive mode
  - mkdir build
  - cd build
  - cmake -DBOARD=M5STACKCORE2 ../
  - make -j 8